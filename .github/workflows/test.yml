name: HMS Test Suite

on:
  push:
    branches: [main, develop, release/*]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

env:
  PHP_VERSION: '8.2'
  MYSQL_VERSION: '8.0'
  COMPOSER_FLAGS: '--no-interaction --prefer-dist'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring, xml, bcmath, gd, intl, zip
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: |
          composer install ${{ env.COMPOSER_FLAGS }}
          npm ci

      - name: Copy Environment File
        run: cp .env.example .env.testing

      - name: Generate App Key
        run: php artisan key:generate --env=testing

      - name: Run Database Migrations
        run: php artisan migrate --env=testing --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run Unit Tests
        run: php artisan test --testsuite=Unit --parallel --processes=4
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run Integration Tests
        run: php artisan test --testsuite=Integration --parallel --processes=2
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run Feature Tests
        run: php artisan test --testsuite=Feature --parallel --processes=2
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run E2E Tests
        run: php artisan test --testsuite=E2E --parallel --processes=1
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Generate Coverage Report
        if: always()
        run: |
          php artisan test --coverage-html coverage/
          php artisan test --coverage-clover coverage/clover.xml
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            coverage/
            coverage/clover.xml

      - name: Check Coverage Threshold
        if: always()
        run: |
          if [ $(grep -o 'line-rate="[0-9.]*' coverage/clover.xml | grep -o '[0-9.]*' | head -1) < "0.9" ]; then
            echo "Coverage below 90% threshold!"
            exit 1
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: tests/

      - name: Notify on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ðŸš¨ HMS Test Suite Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*HMS Test Suite Failed* :x:\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nWorkflow: ${{ github.workflow }}\nRun URL: ${{ github.run_url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring, xml, bcmath, gd, intl, zip

      - name: Install Dependencies
        run: |
          composer install ${{ env.COMPOSER_FLAGS }}

      - name: Run PHPStan
        run: |
          ./vendor/bin/phpstan analyze --level=5 app tests

      - name: Run PHP CS Fixer
        run: |
          ./vendor/bin/php-cs-fixer fix --dry-run --diff

      - name: Run Pint
        run: |
          ./vendor/bin/pint --test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install Dependencies
        run: |
          composer install ${{ env.COMPOSER_FLAGS }}

      - name: Run Composer Audit
        run: |
          composer audit --format=json > composer-audit.json
          if [ $(cat composer-audit.json | grep -o '"advisories":[0-9]*' | grep -o '[0-9]*') -gt 0 ]; then
            echo "Security vulnerabilities found!"
            cat composer-audit.json
            exit 1
          fi

      - name: Run Rogue API Detection
        run: |
          # Check for sensitive data in commits
          if git log -p | grep -E "(password|secret|api_key|token)" | grep -v "PASSWORD\|SECRET\|API_KEY\|TOKEN" | grep -v "# Test"; then
            echo "Potential sensitive data found in commits!"
            exit 1
          fi

  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:${{ env.MYSQL_VERSION }}
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hms_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install Dependencies
        run: |
          composer install ${{ env.COMPOSER_FLAGS }}
          npm ci

      - name: Setup Environment
        run: |
          cp .env.example .env.testing
          php artisan key:generate --env=testing

      - name: Run Migrations
        run: php artisan migrate --env=testing --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Generate Performance Test Data
        run: php artisan db:seed --env=testing --class=PerformanceTestSeeder

      - name: Run Performance Tests
        run: php artisan test --testsuite=Performance
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hms_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Generate Performance Report
        run: |
          echo "# Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Time" >> $GITHUB_STEP_SUMMARY
          echo "### Total Tests: $TEST_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "### Duration: $DURATION seconds" >> $GITHUB_STEP_SUMMARY
          echo "### Average per test: $AVG_DURATION ms" >> $GITHUB_STEP_SUMMARY

      - name: Upload Performance Results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance/
